<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
	<section>
		<input type="text" name="username" id="username" placeholder="Create username">
		<input type="password" name="password" id="pass" placeholder="Create password">
		<input type="password" name="password" id="passC" placeholder="Confirm password">
		<button id="create">Create Account</button>
		<p>Already have an account? <a href="login">Log in</a></p>
	</section>

	<script src="../static/js/signup.js"></script>
    <script th:src="@{/js/signup.js}"></script>
</body>
</html>
